apis:
  - apiFilePath: '../../../../../toolkits/ob-apim/repository/resources/apis/openbanking.org.uk/DynamicClientRegistration/3.3.0/dynamic-client-registration-swagger.yaml'
    sequenceFilePath: '../../../../../toolkits/ob-apim/repository/resources/apis/openbanking.org.uk/DynamicClientRegistration/3.3.0/dcr-dynamic-endpoint-insequence-3.3.0.xml'
    apiProperty:
      ob-api-version: '3.3.0'
      check-api-resource: '/register'
      check-dynamic-sequence: 'dcr-dynamic-endpoint-insequence-3.3.0'
    endpointType: 'default'
    apiName: 'DynamicClientRegistrationAPI'
    context: '/open-banking'
  - apiFilePath: '../../../../../toolkits/ob-apim/repository/resources/apis/openbanking.org.uk/Accounts/3.1.10/account-info-openapi-3.1.10.yaml'
    apiProperty:
      ob-api-version: '3.1.10'
      check-api-resource: '/account-access-consents'
    endpointType: 'default'
    apiName: 'AccountAndTransactionAPI'
    context: '/open-banking/{version}/aisp'
    enableSchemaValidation: 'true'
  - apiFilePath: '../../../../../toolkits/ob-apim/repository/resources/apis/openbanking.org.uk/Payments/3.1.10/payment-initiation-openapi-3.1.10.yaml'
    apiProperty:
      ob-api-version: '3.1.10'
      check-api-resource: '/domestic-payment-consents'
    endpointType: 'default'
    apiName: 'PaymentInitiationAPI'
    context: '/open-banking/{version}/pisp'
    enableSchemaValidation: 'true'
  - apiFilePath: '../../../../../toolkits/ob-apim/repository/resources/apis/openbanking.org.uk/FundsConfirmation/3.1.10/funds-confirmation-openapi-3.1.10.yaml'
    apiProperty:
      ob-api-version: '3.1.10'
      check-api-resource: '/funds-confirmation-consents'
    endpointType: 'default'
    apiName: 'ConfirmationOfFundsAPI'
    context: '/open-banking/{version}/cbpii'
    enableSchemaValidation: 'true'
applications:
  - applicationSpec: 'UK'
    attribute:
      orgId: 'null'
    applicationName: 'App319'
    redirectUrl: 'https://www.google.com/redirects/redirect1'
    certificate: 'test-artifacts/dynamic-client-registration/uk/tpp1/signing-keystore/signing.pem'
    tls_certificate: 'test-artifacts/dynamic-client-registration/uk/tpp1/transport-keystore/transport.pem'
policy:
  - policyFilePath: '../../../../../toolkits/ob-apim/repository/resources/policies/openbanking.org.uk/AccountAccessConsentValidationPolicy2.xml'
    policyName: 'MTLS_Enforcement_Policy'
    policyAttribute:
      - name: 'transportCertAsHeaderEnabled'
        description: 'Switch to determine if the transport certificate is sent as a header in the request'
        required: 'false'
        type: 'Boolean'
      - name: 'transportCertHeaderName'
        description: 'The name of the transport certificate header'
        required: 'false'
        type: 'String'
      - name: 'isClientCertificateEncoded'
        description: 'Switch to determine if the transport certificate sent as a header in the request is encoded'
        required: 'false'
        type: 'Boolean'
  - policyFilePath: '../../../../../toolkits/ob-apim/repository/resources/policies/openbanking.org.uk/AccountAccessConsentValidationPolicy.xml'
    policyName: 'Consent_Enforcement_Policy'
    policyAttribute:
      - name: 'consentIdClaimName'
        description: 'The name of the claim that represents the consent ID on the user access token'
        required: 'true'
        type: 'String'
      - name: 'consentServiceBasicAuthCredentials'
        description: 'Base64 encoded(admin-username:admin-password) basic auth credentials required to access the consent service'
        required: 'true'
        type: 'String'
      - name: 'consentServiceBaseUrl'
        description: 'Base URL of the consent service'
        required: 'true'
        type: 'String'
  - policyFilePath: '../../../../../toolkits/ob-apim/repository/resources/policies/openbanking.org.uk/AccountAccessConsentValidationPolicy3.xml'
    policyName: 'Dynamic_Endpoint_Policy'
    policyAttribute:
      - name: 'consentServiceRoutingRegexPattern'
        description: 'The regex pattern to route requests to the consent service based on the request URL'
        required: 'true'
        type: 'String'
      - name: 'consentServiceBasicAuthCredentials'
        description: 'Base64 encoded(admin-username:admin-password) basic auth credentials required to access the consent service'
        required: 'true'
        type: 'String'
      - name: 'consentServiceBaseUrl'
        description: 'Base URL of the consent service'
        required: 'true'
        type: 'String'
      - name: 'bankBackendBaseUrl'
        description: 'Base URL of the bank back end'
        required: 'true'
        type: 'String'
